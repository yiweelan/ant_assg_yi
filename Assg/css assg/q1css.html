<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* * {
            border: 1px solid black;
        } */

        .head-container {
            display: block;
            background-color: rgb(35, 68, 101);
            height: 120px;
        }

        .navbar ul li {
            list-style: none;
            padding: 10px 30px;
            float: right;
        }

        .navbar ul {
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        li a {
            text-decoration: none;
            color: white;
        }

        .searchbar ul li {
            float: right;
            padding: 5px 5px;
            list-style: none;
            margin-right: 2.5%;
        }

        .searchbar {
            display: block;
            height: 50px;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            min-width: 100px;
            background-color: antiquewhite;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown .dropbtn {
            border: none;
            outline: none;
            background-color: inherit;
            font-family: inherit;
            color: white;
            font-size: inherit;
        }

        .logo {
            position: absolute;
            height: 90px;
            width: 200px;
            background-color: aliceblue;
            margin-left: 2%;
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <div class="head-container">

        <div class="logo-div">
            <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="antra-logo" class="logo">
        </div>

        <div class="searchbar">
            <ul>
                <li>
                    <form>
                        <input type="text" placeholder="search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </li>
                <li class="dropdown">
                    <button class="dropbtn">
                        Users<i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="https://www.google.com/">Profile</a>
                        <a href="https://www.google.com/">Setting</a>
                    </div>
                </li>
            </ul>

        </div>

        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="https://antra.com/contact/" target="_blank">Contacts</a></li>
                    <li><a href="https://antra.com/blog/" target="_blank">Forum</a></li>
                    <li><a href="https://antra.com/about-us/" target="_blank">For Companies</a></li>
                    <li class="dropdown">
                        <button class="dropbtn">
                            Training Courses<i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="https://www.w3schools.com/html/">HTML</a>
                            <a href="https://www.w3schools.com/w3css/defaulT.asp">CSS</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">
                            About The University<i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="https://www.google.com/">Student Life</a>
                            <a href="https://www.google.com/">Campus</a>
                            <a href="https://www.google.com/">Dorm</a>
                        </div>
                    </li>
                    <li><a href="https://news.google.com/" target="_blank">News</a></li>
                </ul>
            </nav>
        </div>

    </div>
</body>

</html>
