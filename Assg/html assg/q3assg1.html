<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>

    <style>
        .logo {
            height: 80px;
            width: 150px;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        table,
        th {
            border: 1px solid black;
        }

        .table2 {
            font-size: 90px;
        }

        .nested-table {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>
                    <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="antra logo"
                        class="logo">
                </th>
                <th class="nested-table">
                    <table class="table2">
                        <tr>
                            <th>Software</th>
                        </tr>
                        <tr>
                            <th>Developer</th>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>
    </div>
</body>

</html>
